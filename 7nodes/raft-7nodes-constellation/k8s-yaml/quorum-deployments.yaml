# The quorum deployment consists of
# 1. the transaction manager / private tx container (constellation or tessera)
# 2. the quorum node container

---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: quorum-node1-deployment
  namespace: quorum-test
spec:
  strategy:
    type: RollingUpdate
  replicas: 1
  template:
    metadata:
      name:  quorum-node1-deployment
      labels:
        app: qubernetes
        tier: backend
        name: quorum-node1-deployment
    spec:
      initContainers:
      - name: quorum-genesis-init-container
        image: quorumengineering/quorum:2.1.1
        command: [ "sh" ]
        args:
        - "-cx"
        - "if [ ! -f $QUORUM_DATA_DIR/genesis_created ]; then
              /usr/local/bin/geth --datadir $QUORUM_DATA_DIR init /etc/quorum/genesis/genesis-geth.json;
              touch $QUORUM_DATA_DIR/genesis_created;
           fi;
           cp -r /etc/quorum/qdata/contracts-tmp /etc/quorum/qdata/contracts;
           chmod 755  /etc/quorum/qdata/contracts/runscript.sh;
          "
        env:
          - name: QUORUM_DATA_DIR
            value: /etc/quorum/qdata/dd
        volumeMounts:
        - name: quorum-persistent-storage
          mountPath:  /etc/quorum/qdata
        - name: genesis-config-persistent-storage
          mountPath: /etc/quorum/genesis/genesis-geth.json
          subPath: genesis-geth.json
        - name: contracts-config
          mountPath: /etc/quorum/qdata/contracts-tmp
          readOnly: false
      containers:
    
      - name: constellation
        image: quorumengineering/constellation:0.3.2
        command: ["sh"]
        args:
        - "-cx"
        - "chmod 600 $QUORUM_HOME/tm/tm.key;
           DDIR=$QUORUM_HOME/tm;
           printenv;
           args=\" --url=https://$QUORUM_NODE1_SERVICE_HOST:9001/  \
           --port=9001 \
           --workdir=$DDIR \
           --socket=$DDIR/tm.ipc \
           --publickeys=$QUORUM_HOME/tm/tm.pub \
           --privatekeys=$QUORUM_HOME/tm/tm.key \
           --verbosity=9 \
           --othernodes=https://$QUORUM_NODE1_SERVICE_HOST:9001/ \";
           /usr/local/bin/constellation-node $args  2>&1 | tee -a $QUORUM_HOME/logs/tm.log; "
     
        ports:
          - containerPort: 9001
        env:
          - name: QUORUM_HOME
            value: /etc/quorum/qdata
          - name: DDIR
            value: /etc/quorum/qdata/tm
        volumeMounts:
        - name: quorum-logs-persistent-storage
          mountPath: /etc/quorum/qdata/logs
        - name: tm-persistent-storage
          mountPath: /etc/quorum/qdata/tm
        - name: quorum-persistent-storage
          mountPath: /etc/quorum/qdata
        - name: keystore-tm
          mountPath: /etc/quorum/qdata/tm/tm.pub
          subPath: tm.pub
        - name: keystore-tm
          mountPath: /etc/quorum/qdata/tm/tm.key
          subPath: tm.key
        - name: tessera-config
          mountPath: /etc/quorum/qdata/tm/tessera-config.json.tmpl
          subPath: tessera-config.json.tmpl
        - name: tessera-config
          mountPath: /etc/quorum/qdata/tm/tessera-config-enhanced.json.tmpl
          subPath: tessera-config-enhanced.json.tmpl
      - name: quorum
        image: quorumengineering/quorum:2.1.1
        command: [ "sh" ]
        # TODO: have to generate sed files
        #       PERM_NODE_JSON=$(echo $PERM_NODE_TMPL | sed \"s/%QUORUM-NODE01_SERVICE_HOST%/$QUORUM_NODE01_SERVICE_HOST/g\" | sed \"s/%QUORUM-NODE02_SERVICE_HOST%/$QUORUM_NODE02_SERVICE_HOST/g\");
        # sleep to give constellation some time to start up and discover the other nodes.
        args:
        - "-cx"
        - "
           sleep 5;
           PERM_NODE_TMPL=$(cat $QUORUM_DATA_DIR/permissioned-nodes.json.tmpl);
           PERM_NODE_JSON=$(echo $PERM_NODE_TMPL |  sed \"s/%QUORUM-NODE1_SERVICE_HOST%/$QUORUM_NODE1_SERVICE_HOST/g\" |  sed \"s/%QUORUM-NODE2_SERVICE_HOST%/$QUORUM_NODE2_SERVICE_HOST/g\" |  sed \"s/%QUORUM-NODE3_SERVICE_HOST%/$QUORUM_NODE3_SERVICE_HOST/g\" |  sed \"s/%QUORUM-NODE4_SERVICE_HOST%/$QUORUM_NODE4_SERVICE_HOST/g\" |  sed \"s/%QUORUM-NODE5_SERVICE_HOST%/$QUORUM_NODE5_SERVICE_HOST/g\" |  sed \"s/%QUORUM-NODE6_SERVICE_HOST%/$QUORUM_NODE6_SERVICE_HOST/g\" |  sed \"s/%QUORUM-NODE7_SERVICE_HOST%/$QUORUM_NODE7_SERVICE_HOST/g\" );
           echo $PERM_NODE_JSON >  $QUORUM_DATA_DIR/permissioned-nodes.json;
           cp $QUORUM_DATA_DIR/permissioned-nodes.json $QUORUM_DATA_DIR/static-nodes.json;

           rm -r /etc/quorum/qdata/contracts-tmp;

           echo what in this dir;
           ls  $QUORUM_DATA_DIR;
           cat /etc/quorum/genesis/genesis-geth.json;

           chmod 644 $QUORUM_DATA_DIR/keystore/key;
           touch $QUORUM_DATA_DIR/password.txt;
           NETWORK_ID=1101
         
           args=\" --raft --maxpeers 7  --raftport 50401 --rpcapi admin,db,eth,debug,miner,net,shh,txpool,personal,web3,quorum,raft \";
         
           /usr/local/bin/geth \
           --datadir $QUORUM_DATA_DIR \
           $args \
           --permissioned \
           --nodiscover \
           --nat=none \
           --verbosity 9 \
           --networkid $NETWORK_ID \
           --unlock 0 \
           --emitcheckpoints \
           --rpc \
           --rpcaddr 0.0.0.0 \
           --rpcport 8546 \
           --port 21000 \
           --password $QUORUM_DATA_DIR/password.txt 2>&1 | tee -a /etc/quorum/qdata/logs/quorum.log; " 
        ports:
          - containerPort: 50401
          - containerPort: 8546
          - containerPort: 21000
        env:
        - name: PRIVATE_CONFIG
          value: /etc/quorum/qdata/tm/tm.ipc
        - name: QUORUM_DATA_DIR
          value: /etc/quorum/qdata/dd
        - name: QUORUM_HOME
          value: /etc/quorum/qdata
        - name: TM_HOME
          value: /etc/quorum/qdata/tm/
        volumeMounts:
        - name: genesis-config-persistent-storage
          mountPath: /etc/quorum/genesis/genesis-geth.json
          subPath: genesis-geth.json
        - name: quorum-persistent-storage
          mountPath: /etc/quorum/qdata
        - name: tm-persistent-storage
          mountPath: /etc/quorum/qdata/tm
        - name: quorum-key-config-persistent-storage
          mountPath: /etc/quorum/qdata/dd/keystore/key
          subPath: key
        - name: quorum-logs-persistent-storage
          mountPath: /etc/quorum/qdata/logs
        - name: quorum-nodekey
          mountPath: /etc/quorum/qdata/dd/geth/nodekey
          subPath: nodekey
        - name: quorum-permissioned-config
          mountPath: /etc/quorum/qdata/dd/permissioned-nodes.json.tmpl
          subPath: permissioned-nodes.json
        - name: quorum-permissioned-config
          mountPath: /etc/quorum/qdata/dd/static-nodes.json.tmpl
          subPath: permissioned-nodes.json
      volumes:
      - name: quorum-permissioned-config
        configMap:
          name: quorum-permissioned-config
          items:
          - key: permissioned-nodes.json
            path: permissioned-nodes.json
      - name: genesis-config-persistent-storage
        configMap:
          name: genesis-config
          items:
          - key: genesis-geth.json
            path: genesis-geth.json
      - name: tessera-config
        configMap:
          name: tessera-config
          items:
          - key: tessera-config.json.tmpl
            path: tessera-config.json.tmpl
          - key: tessera-config-enhanced.json.tmpl
            path: tessera-config-enhanced.json.tmpl
      - name: contracts-config
        configMap:
          name: contracts-config
      - name: keystore-tm
        configMap:
          name: quorum-node1-tm-key-config
          items:
          - key: tm.pub
            path: tm.pub
          - key: tm.key
            path: tm.key
      - name: quorum-key-config-persistent-storage
        configMap:
          name: quorum-node1-account-key-config
          items:
          - key: key
            path: key
      - name: quorum-nodekey
        configMap:
          name: quorum-node1-nodekey-config
          items:
          - key: nodekey
            path: nodekey
      - name: quorum-persistent-storage
