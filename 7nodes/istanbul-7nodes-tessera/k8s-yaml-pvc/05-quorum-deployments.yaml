          - key: nodekey
            path: nodekey
      - name: quorum-enode
        configMap:
          name: quorum-node1-enode-config
          items:
            - key: enode
              path: enode
      - name: geth-helpers
        configMap:
          name: geth-helpers
          items:
            - key: geth-attach.sh
              path: geth-attach.sh
            - key: geth-exec.sh
              path: geth-exec.sh
          defaultMode: 0777
      
      - name: istanbul-validator-config
        configMap:
          name: istanbul-validator-config.toml
      - name: node-management
